<h2>SoundWire PC-to-PC Audio Streaming Using Virtualization (updated June 2020)</h2>
<p>
You can use SoundWire to send any music or audio from your PC to one or more other PCs or Macs. The server machine running SoundWire Server can be Windows or Linux, and the client (Android where you listen to music) can be Windows, Mac or Linux.
<h3>Android Emulators</h3>
<p>
Android emulators like Andy and BlueStacks provide a simple way to run Android apps on Windows PCs and Mac OSX. In addition the Android-x86 project provides a clean, modern build of Android that runs in VirtualBox or VMWare Player on many platforms including Linux, or directly on your PC. 
All of these support the Google Play Store and work with SoundWire free or full version. 
<p>
You can get Andy here (click on &quot;download&quot; at the top): 
<a href=http://www.andyroid.net/ target=_blank>www.andyroid.net</a>
<br>Installation takes a few minutes and several gigabytes of disk space, but once it's running simply install the SoundWire app as you normally would using Google Play. If you've purchased the SoundWire full version be sure to log in with the same Google account used to buy SoundWire.
<h3>Android-x86 Project</h3>
<p>
Andy and BlueStacks may annoy you with too many ads and gaming-oriented features. If you want a clean Android emulation, or you want to run Android on Linux, follow the instructions below. 
<h4>Download the Virtual Machine Disk Image</h4>
<p>
GeorgieLabs has created a virtual disk image (.vmdk file) to simplify setting up Android-x86 on VirtualBox or VMWare Player. 
The virtual machine hard disk image contains Android 9, SoundWire free version, and the Google Play Store. Download it at <a href=https://www.mediafire.com/file/ygg6uu1qs8dmdf9/Android_9_SoundWire.zip/file target=_blank>this link</a>.
After downloading unzip the file to obtain the virtual disk image (.vmdk). Instructions for using it with VirtualBox are given below. You can also use VMWare Player, or create your Android-x86 virtual machine from scratch without using our disk image.
<br>
<h4>VirtualBox Instructions</h4>
<p>
<ol>
<p>
</p><li> Download and install <a href=https://www.virtualbox.org/wiki/Downloads target=_blank>Oracle VirtualBox</a>.
<li> Run VirtualBox and create a new virtual machine (press New button).
<li> Enter a virtual machine name, e.g. &quot;Android&quot;.
<li> Select operating system &quot;Other&quot;, version &quot;Other/Unknown (64-bit)&quot;, click Next.
<li> Change the memory size to 2048 MB, click Next.
<li> Select &quot;Use an existing virtual hard disk file&quot;
<li> Click the browse button (folder image), Add, then navigate to where you put the uncompressed virtual hard disk image you downloaded (.vmdk). Click Choose if necessary.
<li> Click Create.
</ol>
<h4>You're Ready to Run Android!</h4>
<p>
Click &quot;Start&quot; and wait for Android to start up. When done you should see the Android home screen. Click on it to &quot;capture&quot; the mouse pointer (press the host key later to release the mouse, by default the right Ctrl key). SoundWire free version is preloaded. To use the full version you may start the Play Store and sign in to download SoundWire full version. 
On your server computer, go to <a href=http://georgielabs.net/ target=_blank>georgielabs.net</a> to download the server (if you haven't already). Now use SoundWire as you usually would. 
<p>
If the Play Store gets stuck on &quot;Waiting for download&quot; then wait for background activity like updates to finish, or turn off automatic app updates.
<p>
Note: If you're installing VirtualBox on a computer that is also used to run SoundWire Server be aware that this can break the &quot;auto locate&quot; feature (IP multicast) unless you do an additional step. The Virtualbox installer creates virtual network interfaces which can prevent IP multicast from working, even if Virtualbox is not running. To fix this disable the VirtualBox host-only network as follows (Win 7, 10): Go to Control Panel &amp;gt; View Network Connections (use search to find this) &amp;gt; right-click on &quot;VirtualBox Host-Only Network&quot; (or similar name) &amp;gt; Disable
<h4>Hints for Running SoundWire Under Android-x86</h4>
<p>
<ul>
<li> Enter the IP address of your server computer as auto-locate may not work from inside a virtual machine. If you have problems connecting use the Chrome browser to check if the virtual machine's internet connection is working.
<li> To adjust Android audio volume use settings: Settings &amp;gt; Sound &amp;gt; Media Volume (normally turn it all the way up). Your keyboard volume control buttons may also work.
<li> If the Android screen turns off (goes black) after a while and you can't turn it on by clicking the mouse, try pressing the &quot;menu&quot; key on your keyboard (has a menu symbol on it, usually near the right Ctrl key).
<li> Audio delay is longer than on real Android hardware, so don't expect very low latency performance.
<li> If you're running SoundWire Server on the same computer as a virtual machine, and auto locate doesn't work, see the note under &quot;VirtualBox Instructions&quot; above.
</ul>
<p>
